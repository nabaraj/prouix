<!DOCTYPE html>
<html>
    <head>
      <title>Page Title</title>
      <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="/css/styles.css">
    </head>

    <body>
        <div class="main-content">
            <div class="container">
                <h1>ProUIX</h1>
                <form id="package">
                    <datalist id="bowers">
                        <option value="animate.css">
                        <option value="font-awesome">
                        <option value="material-design-icons">
                        <option value="normalize-css">
                        <option value="underscore">
                        <option value="coffee-script">
                        <option value="Materialize">
                        <option value="typeahead.js">
                        <option value="picturefill">
                        <option value="d3">
                        <option value="lodash">
                        <option value="less">
                    </datalist>
                    <div class="form-block" id="form-main">
                        <div class="row">
                            <label for="projectname" class="col-sm-4">Project name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" required placeholder="Your project folder name" name="projectname" id="projectname">
                            </div>
                        </div>
                        <div class="row">
                            <label for="cssname" class="col-sm-4">Namespace for CSS and JS</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" required placeholder="JS Namespace and all classes get this prepended" name="cssname" id="cssname">
                            </div>
                        </div>
                        <div class="row">
                            <label for="contwidth" class="col-sm-4">Container width</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" required placeholder="Container width Ex:1170" name="contwidth" id="contwidth">
                            </div>
                        </div>
                        <div class="row">
                            <label for="gutterwidth" class="col-sm-4">Gutter width</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" required placeholder="Gutter width Ex:30" name="gutterwidth" id="gutterwidth">
                            </div>
                        </div>
                        <div class="row">
                            <label for="lrgdeskbrkpnt" class="col-sm-4">Large Desktop breakpoint</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" required placeholder="From this value large desktop starts. Ex: 1400" name="lrgdeskbrkpnt" id="lrgdeskbrkpnt">
                                <div class="hint">
                                    <strong>Enter desktop value if not needed</strong>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label for="deskbrkpnt" class="col-sm-4">Desktop breakpoint</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" required placeholder="From this value desktop starts. Ex: 1024" name="deskbrkpnt" id="deskbrkpnt">
                            </div>
                        </div>
                        <div class="row">
                            <label for="tabbrkpnt" class="col-sm-4">Tablet breakpoint</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" required placeholder="From this value tablet starts. Ex: 768" name="tabbrkpnt" id="tabbrkpnt">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="packagejson" class="form-block col-md-6">
                            <h2>Package JSON Dependencies</h2>
                            <div class="predefined row">
                                <label class="col-sm-6"><input type="checkbox" name="grunt-jsbeautifier" id="grunt-jsbeautifier"> JS Beautifier</label>
                                <div class="col-sm-6">
                                    <input type="text" placeholder="Version" name="version" class="form-control">
                                </div>
                            </div>
                            <div class="predefined row">
                                <label class="col-sm-6"><input type="checkbox" name="grunt-contrib-jshint" id="grunt-contrib-jshint"> Grunt JSHint</label>
                                <div class="col-sm-6">
                                    <input type="text" name="version" placeholder="Version" class="form-control">
                                </div>
                            </div>
                            <div class="predefined row">
                                <label class="col-sm-6"><input type="checkbox" name="grunt-scss-lint" id="grunt-scss-lint"> Grunt SASS Lint</label>
                                <div class="col-sm-6">
                                    <input type="text" name="version" placeholder="Version" class="form-control">
                                </div>
                            </div>
                            <div class="predefined row">
                                <label class="col-sm-6"><input type="checkbox" name="grunt-concurrent" id="grunt-concurrent"> Grunt Concurrent</label>
                                <div class="col-sm-6">
                                    <input type="text" name="version" placeholder="Version" class="form-control">
                                </div>
                            </div>
                            <button type="button" class="addmore btn btn-primary">Add new</button>
                        </div>
                        <div id="bowerjson" class="form-block col-md-6">
                            <h2>Bower JSON Dependencies</h2>
                            <div class="predefined row">
                                <label class="col-sm-6"><input type="checkbox" name="slick-carousel" id="slick-carousel"> Slick</label>
                                <div class="col-sm-6">
                                    <input type="text" name="version" placeholder="Version" class="form-control">
                                </div>
                            </div>
                            <div class="predefined row">
                                <label class="col-sm-6"><input type="checkbox" name="parallax" id="parallax"> Parallax</label>
                                <div class="col-sm-6">
                                    <input type="text" name="version" placeholder="Version" class="form-control">
                                </div>
                            </div>
                            <div class="predefined row">
                                <label class="col-sm-6"><input type="checkbox" name="masonry" id="masonry"> Masonry</label>
                                <div class="col-sm-6">
                                    <input type="text" placeholder="Version" name="version" class="form-control">
                                </div>
                            </div>
                            <button type="button" class="addmore btn btn-primary">Add new</button>
                        </div>
                    </div>
                    <input type="submit" value="Generate my project files" class=" btn btn-success">
                </form>
                <div id="successmsg">
                    <h3>Congratulations your project Code base is ready in the folder</h3>
                    <h3>Good luck with your project :)</h3>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/scripts.js"></script>
    </body>
</html>
