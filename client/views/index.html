<!DOCTYPE html>
<html>
    <head>
      <title>Page Title</title>
      <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="/css/styles.css">
    </head>

    <body>
        <div class="main-content">
            <div class="container">
                <h1>ProUIX</h1>
                <form id="package">
                    <datalist id="bowers">
                        <option value="animate.css">
                        <option value="font-awesome">
                        <option value="material-design-icons">
                        <option value="normalize-css">
                        <option value="underscore">
                        <option value="coffee-script">
                        <option value="Materialize">
                        <option value="typeahead.js">
                        <option value="picturefill">
                        <option value="d3">
                        <option value="lodash">
                        <option value="less">
                    </datalist>
                    <div class="form-block" id="form-main">
                        <div>
                            <label for="projectname">Project name</label>
                            <input type="text" required placeholder="Your project folder name" name="projectname" id="projectname">
                        </div>
                        <div>
                            <label for="cssname">CSS namespace</label>
                            <input type="text" required placeholder="Classes get this prepended" name="cssname" id="cssname">
                        </div>
                        <div>
                            <label for="contwidth">Container width</label>
                            <input type="text" required placeholder="Container width" name="contwidth" id="contwidth">
                        </div>
                        <div>
                            <label for="gutterwidth">Gutter width</label>
                            <input type="text" required placeholder="Gutter width" name="gutterwidth" id="gutterwidth">
                        </div>
                        <div>
                            <label for="lrgdeskbrkpnt">Large Desktop breakpoint</label>
                            <input type="text" required placeholder="From this value large desktop starts. Ex: 1400px" name="lrgdeskbrkpnt" id="lrgdeskbrkpnt">
                            <div class="hint">
                                <strong>Enter desktop value if not needed</strong>
                            </div>
                        </div>
                        <div>
                            <label for="deskbrkpnt">Desktop breakpoint</label>
                            <input type="text" required placeholder="From this value desktop starts. Ex: 1024px" name="deskbrkpnt" id="deskbrkpnt">
                        </div>
                        <div>
                            <label for="tabbrkpnt">Tablet breakpoint</label>
                            <input type="text" required placeholder="From this value tablet starts. Ex: 768px" name="tabbrkpnt" id="tabbrkpnt">
                        </div>
                    </div>
                    <div class="row">
                        <div id="packagejson" class="form-block col-md-6">
                            <h2>Package JSON Dependencies</h2>
                            <div class="predefined">
                                <input type="checkbox" name="grunt-jsbeautifier" id="grunt-jsbeautifier">
                                <label for="grunt-jsbeautifier">JS Beautifier</label>
                                <input type="text" placeholder="Version" name="version">
                            </div>
                            <div class="predefined">
                                <input type="checkbox" name="grunt-contrib-jshint" id="grunt-contrib-jshint">
                                <label for="grunt-contrib-jshint">Grunt JSHint</label>
                                <input type="text" name="version" placeholder="Version">
                            </div>
                            <div class="predefined">
                                <input type="checkbox" name="grunt-scss-lint" id="grunt-scss-lint">
                                <label for="grunt-scss-lint">Grunt SASS Lint</label>
                                <input type="text" name="version" placeholder="Version">
                            </div>
                            <div class="predefined">
                                <input type="checkbox" name="grunt-concurrent" id="grunt-concurrent">
                                <label for="grunt-concurrent">Grunt Concurrent</label>
                                <input type="text" name="version" placeholder="Version">
                            </div>
                            <button type="button" class="addmore btn btn-primary">Add new</button>
                        </div>
                        <div id="bowerjson" class="form-block col-md-6">
                            <h2>Bower JSON Dependencies</h2>
                            <div class="predefined">
                                <input type="checkbox" name="slick-carousel" id="slick-carousel">
                                <label for="slick-carousel">Slick</label>
                                <input type="text" name="version" placeholder="Version">
                            </div>
                            <div class="predefined">
                                <input type="checkbox" name="parallax" id="parallax">
                                <label for="parallax">Parallax</label>
                                <input type="text" name="version" placeholder="Version">
                            </div>
                            <div class="predefined">
                                <input type="checkbox" name="masonry" id="masonry">
                                <label for="masonry">Masonry</label>
                                <input type="text" placeholder="Version" name="version">
                            </div>
                            <button type="button" class="addmore btn btn-primary">Add new</button>
                        </div>
                    </div>
                    <input type="submit" value="Generate my project files" class=" btn btn-success">
                </form>
                <div id="successmsg">
                    <h3>Congratulations your project Code base is ready in the folder</h3>
                    <h3>Good luck with your project :)</h3>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/scripts.js"></script>
    </body>
</html>
